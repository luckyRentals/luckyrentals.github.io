<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lucky Rentals | Properties</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="style/foundation.css" />
		<link rel="stylesheet" href="style/app.css" />
		<link rel="stylesheet" type="text/css" href="style/general.css">
		<link rel="stylesheet" type="text/css" href="style/prettyPhoto.css"/>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/modernizr.js"></script>
    	<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/manage/PropertiesDataStore.js"></script>
		<script src="js/manage/WelcomeDataStore.js"></script>
		<script src="js/objects/Home.js"></script>
		<script src="js/HomesHelper.js"></script>
		<script src="js/PhotoHelper.js"></script>
		<script src="js/property.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.prettyPhoto.js"></script>
	</head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav class="top-bar hide-for-small" data-topbar="">
					<ul class="title-area">
						<li class="name">
							<h1 ><a id="title-logo" href="index.html"></a></h1>
						</li>
					</ul>

					<section class="top-bar-section">
						<ul class="right">
							<li class="divider"></li>
							<li data-magellan-arrival="properties"><a href="properties.html">Properties</a></li>
							<li class="divider"></li>
							<li data-magellan-arrival="contact"><a href="index.html#contact">Contact</a></li>
						</ul>
					</section>
				</nav>
				<nav class="tab-bar show-for-small">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 id="title-logo" class="title" ></h1>
					</section>
				</nav>
				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li><label>Lucky Rentals</label></li>
						<li data-magellan-arrival="home"><a href="index.html">Home</a></li>
						<li data-magellan-arrival="properties"><a href="properties.html">Properties</a></li>
						<li data-magellan-arrival="contact"><a href="index.html#contact">Contact</a></li>
					</ul>
				</aside>
				<section id="property-main">
					<div class="row">
						<div class="large-12 medium-12 small-12 columns">
							<h1><span id="property_title"></span><span class="warning label round">Featured</span></h1>
						</div>
					  	<div class="large-4 medium-6 small-12 columns">
					  		<div class="th" id="property_main_image">
					  		</div>
					  		<div class="button large-12 medium-12 small-12" id="property_apply_btn">Apply Now</div>
					  	</div>
					  	<div class="large-4 medium-3 small-12 columns">
					  		<label for="property_rent">Rent</label>
					  		<p id="property_rent">0</p> 
					  		<label for="property_deposit">Deposit</label>
					  		<p id="property_deposit">0</p> 
				  			<label for="property_pets_allowed">Pets Allowed</label>
				  			<p id="property_pets_allowed">No</p> 
				  			<label for="property_full_address">Address</label>
				  			<p id="property_full_address"></p>
					  	</div>
					  	<div class="large-4 medium-3 small-12 columns">
				  			<label for="property_sq_foot">Sq. Footage</label>
				  			<p id="property_sq_foot">0</p> 
					  		<label for="property_bedrooms">Bedrooms</label>
					  		<p id="property_bedrooms">0</p> 
					  		<label for="property_bathrooms">Bathrooms</label>
					  		<p id="property_bathrooms">0</p> 
					  	</div>
					  	<div class="large-12 columns">
					  		<label for="property_description">More Details</label>
					  		<div id="property_description" class="large-12">
					  		</div>
					  	</div>
					</div>
				</section>
				<section id="property-photo-section">
					<div id="modal_container"></div>
					<div class="row">
						<div class="large-12 columns">
							<h1>Photos</h1>
						</div>
						<div class="large-12 columns">
							<div id="property_listing" class="photo_gallery">
								<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 clearing-thumbs" id="property_images" data-clearing>
								</ul>
							</div>
						</div>
					</div>
				</section>
				<section id="property-location">
					<div class="row">
						<h1 class="large-6 medium-6 small-12 columns">Map View</h1>
						<div class="large-12 medium-12 small-12 columns">
							<div id="property-map" class="map_view middle">
							</div>
						</div>
					</div>
				</section>
				<footer >
					<div class="row">
						<div class="large-12 medium-12 columns">
							<a href="http://Lucky.Rentals" class="regular"><h4>Lucky Rentals</h4></a>
							<p class="copyright">&copy;2015 Lucky Rentals. All rights reserved.</p>
						</div>
					</div>
				</footer>
				<!-- close the off-canvas menu -->
				<a class="exit-off-canvas"></a>
			</div>
		</div>
		<script src="js/foundation/foundation.js"></script>
  		<script src="js/foundation/foundation.reveal.js"></script>
  		<script src="js/foundation/foundation.clearing.js"></script>
		<script src="js/foundation/foundation.offcanvas.js"></script>
		<script src="js/foundation/foundation.topbar.js"></script>
		<script src="js/foundation/foundation.magellan.js"></script>
		<script>
			$(document).foundation();
			$(document).foundation('reveal', 'reflow');
		</script>
	</body>
</html>
